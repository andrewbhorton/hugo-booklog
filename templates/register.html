{% extends "layout.html" %}

{% block title %} - Register{% endblock %}

{% block navbar %}<ul class="navbar-nav mr-sm-2"><a href="/login" class="btn btn-outline-info">Log In</a></ul>{% endblock %}

{% block main %}
<div class="container mt-5 col-6">
    <form action="/register" method="post">
        <div class="form-group mx-sm-3 mb-3">
          <!-- <label for="username">Username</label> -->
          <input type="text" autofocus autocomplete="off" class="form-control" name="username" id="username" maxlength="50" placeholder="Username" required>
        </div>
        <div class="form-group mx-sm-3 mb-3">
          <!-- <label for="password">Password</label> -->
          <input type="password" class="form-control" name="password" id="password" aria-describedby="pwhelp" placeholder="Password" required>
        </div>
        <div class="form-group mx-sm-3 mb-3">
          <!-- <label for="password">Confirm Password</label> -->
          <input type="password" class="form-control" name="pwconfirm" id="pwconfirm" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
