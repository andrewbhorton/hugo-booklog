<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hugos{% block title %}{% endblock %}</title>
        <link href="/static/favicon.ico" rel="icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% block javascript %}{% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-md sticky-top navbar-light bg-light">
            <div class="container">
            <a class="navbar-brand" href="/">
              <img src="/static/homeicon.png" width="35" height="35" class="d-inline-block align-top" alt="">
              &nbsp;Hugo Awards Booklog
            </a>
            <!-- <ul class="navbar-nav mr-auto">test</ul> -->
            {% block navbar %}{% endblock %}
            </div>
        </nav>

        <main class="container py-2 text-center">        
            {% block main %}{% endblock %}
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
